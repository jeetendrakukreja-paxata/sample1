group 'jk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task testCat(type: Test) {
    useJUnit {
        includeCategories 'categories.Cats$Cat1'
        includeCategories 'categories.Cats$Cat2'
        includeCategories 'categories.Cats$Cat3'
        excludeCategories 'categories.Cats$Cat5'
    }
}